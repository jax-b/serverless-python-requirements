service: sls-py-req-test

provider:
  name: aws
  runtime: python3.10

plugins:
  - serverless-python-requirements
custom:
  pythonRequirements:
    dockerizePip: false
    pythonBin: ${opt:pythonBin, self:provider.runtime}
    OptionalDeps:
      - 'test'

package:
  individually: false
  exclude:
    - '**/*'
  include:
    - handler.py

functions:
  hello:
    handler: handler.hello
